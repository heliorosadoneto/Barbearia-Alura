<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/resete.css">
    <link rel="stylesheet" href="/css/style-contato.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="/image/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/page/produtos.html">Produtos</a></li>
                        <li><a href="/page/contato.html">Contato</a></li>
                    </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email"  id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>    

            <label class="checkbox"> <input type="checkbox"> Gostaria de receber nossas novidades por email ?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <td>Dia</td>
                    <td>Horário</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 10h</td>
                </tr>
            </tbody>
        </table>
    </main>
<footer>
    <img src="/image/logo-branco.png" alt="Logo da Barbearia Alura">
    <p class="Copyright">&copy; Copyright Barbearia Alura - 2021</p>
</footer>
</body>
</html>
